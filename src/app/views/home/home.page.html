<ion-content [fullscreen]="true">
  <div class="flex flex-col h-full w-full">
    <div class="flex flex-col gap-2 px-2">
      <ion-searchbar placeholder="Search"></ion-searchbar>

      <div class="flex gap-2 w-full justify-center">
        <ion-chip>Delivery</ion-chip>
        <ion-chip class="active">Pick-up</ion-chip>
      </div>

      <div class="flex justify-between items-center">
        <div class="flex gap-2 items-center">
          <div>Rua da avenida da travessa</div>
          <ion-icon aria-hidden="true" name="arrow-dropdown"></ion-icon>
        </div>

        <ion-button shape="round" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="options" class="text-2xl"></ion-icon>
        </ion-button>
      </div>
    </div>

    <!-- TODO: change to template using variables -->
    <div class="relative w-full flex-1 flex items-end">
      <div class="absolute"></div>

      <div class="flex flex-col gap-1">
        <div class="text-2xl">Restaurants In the Area</div>

        <div class="max-w-full overflow-x-auto">
          <div class="flex gap-2 w-fit">
            <ion-card>
                <ion-img></ion-img>
            </ion-card>
            <ion-card>
              <ion-card-header>Restaurant</ion-card-header>
            </ion-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
