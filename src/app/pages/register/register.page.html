<ion-content [fullscreen]="true">
  <div class="w-full h-screen flex flex-col p-8">
    <ion-img src="/assets/icon/vegetal.svg" />

    <div class="flex flex-col gap-2">
      <div class="w-full">
        <ion-label>Email</ion-label>
        <ion-input class="rounded-xl bg-gray-200 dark:bg-white/20 flex-1" type="email"></ion-input>
      </div>
      <div class="w-full">
        <ion-label>Password</ion-label>
        <ion-input class="rounded-xl bg-gray-200 dark:bg-white/20 flex-1" type="password"></ion-input>
      </div>
      <div class="w-full">
        <ion-label>Phone</ion-label>
        <div class="flex justify-center items-center gap-2">
          <div class="rounded-l-xl p-3 bg-gray-200 dark:bg-white/20">+351</div>
          <ion-input class="rounded-r-xl bg-gray-200 dark:bg-white/20 flex-1" type="tel"></ion-input>
        </div>
      </div>
    </div>

    <div class="flex justify-between">
      <ion-button shape="round" class="w-fit" routerLink="/login">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-button shape="round" class="w-fit">
        Next
        <ion-icon name="arrow-foward-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
