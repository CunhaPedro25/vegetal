<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-item-card *ngFor="let item of orderItems" [orderItem]="item" (emitter)="controlOrders($event)"></app-item-card>

  <ion-button routerLink="/payment">Payment</ion-button>
</ion-content>
