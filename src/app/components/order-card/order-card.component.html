<ion-card class="h-fit flex ion-activatable ripple-parent rounded-rectangle" (click)="openOrder(order.id)">
  <div class="h-[6rem] w-[6rem] overflow-hidden relative rounded-lg m-2">
    <ion-thumbnail class="w-full h-full">
      <ion-img [src]="restaurant?.image_url"></ion-img>
    </ion-thumbnail>
  </div>

  <div class="flex-1 p-2 pb-1 truncate flex flex-col justify-center" [class]="this.delivery ? 'text-md' : 'text-lg'">
    <div class="text-xl font-bold text-black dark:text-white truncate">{{ restaurant?.name }}</div>
    <div class="flex gap-1 items-center">
      <div class="text-medium truncate">{{ items_length }} item{{ items_length === 1 ? "" : "s"}}</div>
      <ion-icon name="ellipse" class="text-[0.4rem]"></ion-icon>
      <div class="text-medium truncate">{{ order.total_price }} â‚¬</div>
    </div>
    <div class="text-xs text-medium truncate">Delivery at {{ order.delivery_info.address }}</div>
    <ion-button *ngIf="this.delivery">Follow delivery</ion-button>
  </div>

  <div class="flex items-center p-2" *ngIf="!this.delivery && order.status !== 'delivered'">
    <ion-icon name="chevron-forward" size="large"></ion-icon>
  </div>
  <ion-ripple-effect *ngIf="order.status !== 'delivered'"></ion-ripple-effect>
</ion-card>
