<ion-header>
  <ion-toolbar>
    <ion-title>Select Address</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search for an address" (ionInput)="onSearchChange($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let result of searchResults" (click)="selectAddress(result)">
      <ion-label>
        <h2>{{ result.display_name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
