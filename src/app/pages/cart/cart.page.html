<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex flex-col mb-[20rem]">
    <app-item-card *ngFor="let item of orderItems" [orderItem]="item" (emitter)="controlOrders($event)"></app-item-card>
    <div class="flex justify-between text-2xl border-t-2 px-4 pt-4 font-bold">
      <div>Subtotal</div>
      <div>{{ order?.subtotal }}â‚¬</div>
    </div>
  </div>

  <div class="flex flex-col fixed w-full bottom-0 px-4 py-6 bg-white dark:bg-black border-t-[0.1rem]">
    <ion-button (click)="goToCheckout()">Checkout</ion-button>
  </div>
</ion-content>
