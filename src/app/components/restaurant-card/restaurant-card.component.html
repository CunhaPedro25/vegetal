<!-- restaurant-card.component.html -->
<div class="w-[20rem]">
  <ion-card>
    <div class="flex flex-col h-60">
      <div class="flex-1 overflow-hidden object-cover relative">
        <ion-img class="w-full" [src]="restaurant?.image_url"></ion-img>
        <ion-icon class="absolute top-2 right-2 text-4xl" aria-hidden="true" name="heart-outline"></ion-icon>
      </div>

      <div class="h-1/3 p-1">
        <ion-card-title>{{ restaurant?.name }}</ion-card-title>
        <div class="flex flex-col">
          <p class="truncate">{{ restaurant?.average_rating }}</p>

          <div class="flex gap-2">
            <p>Open</p>
            <p>Distance</p>
            <p>{{ restaurant?.delivery_fee }} Delivery Fee</p>
          </div>
        </div>
      </div>
    </div>
  </ion-card>
</div>
