<div class="flex gap-1 items-center text-yellow-400">
  <ion-icon name="star" *ngFor="let star of [].constructor(filledStars)"></ion-icon>
  <ion-icon name="star-half" *ngIf="semiFilledStars"></ion-icon>
  <ion-icon name="star-outline" *ngFor="let star of [].constructor(emptyStars)"></ion-icon>
  <div *ngIf="showRating">{{ rating }}</div>
</div>
