<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-img [src]="getRestaurantInfo(order.restaurant_id).image_url"></ion-img>
          </ion-col>
  
          <ion-col size="10">
            <ion-label>
              <ion-text><h2>{{ getRestaurantInfo(order.restaurant_id).name }}</h2></ion-text>
              <ion-text>{{ getRestaurantInfo(order.restaurant_id).address }}</ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
