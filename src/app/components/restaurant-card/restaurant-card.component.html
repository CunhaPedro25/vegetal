<!-- restaurant-card.component.html -->
<div class="w-[20rem]">
  <ion-card>
    <div class="flex flex-col h-60">
      <div class="flex-1 overflow-hidden object-cover">
        <ion-img class="w-full" [src]="restaurant?.image"></ion-img>
      </div>

      <div class="h-1/3">
        <ion-card-title>{{ restaurant?.name }}</ion-card-title>
        <div class="flex flex-col">
          <p class="truncate">{{ restaurant?.description }}</p>
          <p>{{ restaurant?.address }}</p>
        </div>
      </div>
    </div>
  </ion-card>
</div>
