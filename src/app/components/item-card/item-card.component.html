<ion-card class="flex h-[8rem] bg-white/10 dark:bg-black/20">
  <div class="w-1/3 h-full overflow-hidden">
    <ion-img class="object-cover h-full" [src]="item.image_url"></ion-img>
  </div>

  <div class="flex flex-col flex-1 p-2">
    <div class="text-2xl text-black dark:text-white">{{ item.name }}</div>
    <div class="text-xl" >{{ item.price }} â‚¬</div>
  </div>


  <div class="flex justify-center items-center p-2">
    <ion-icon (click)="decrementCounter()" color="primary" class="text-2xl" name="remove-circle" *ngIf="counter > 0"></ion-icon>

    <div class="text-xl mx-2" *ngIf="counter > 0">{{ counter }}</div>

    <ion-icon (click)="incrementCounter()" color="primary" [class]=" counter > 0 ? 'text-2xl' : 'text-6xl'" name="add-circle"></ion-icon>
  </div>
</ion-card>
